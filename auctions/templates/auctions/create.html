{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="textarea" name="desc" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="photo" placeholder="Photo">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>


{% endblock %}
